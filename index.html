<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Criptografando</title>
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    </header>
    <main class="container">
        <div class="section">
            <!-- Logo Alura -->
            <img src="img/Vector.svg" alt="Logo Alura" class="logo">
        </div>
        <div class="section">
            <!-- Entrada de texto -->
            <div class="input-section">
                <input type="text" class="input-text" placeholder="Digite seu texto">
                <div class="warning">
                    <img src="img/exclamacaovetor.svg" alt="exclamação" class="warning-img">
                    <p class="warning-text">Apenas letras minúsculas e sem acento.</p>
                </div>
                <button type="submit" class="btn" id="btnCriptografar">Criptografar</button>
                <button type="submit" class="btn" id="btnDescritografar">Descriptografar</button>
            </div>
        </div>
        <div class="section">
            <!-- Resultado -->
            <div class="result-container">
                <div class="result">
                    <img src="img/Highqualityproducts.svg" alt="Sem texto">
                </div>
                <div class="result-text">
                    <h1>Nenhuma mensagem encontrada</h1>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>

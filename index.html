<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Criptografando</title>
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/Vector.svg" alt="Logo Alura">
    </header>
    <main>
        <div class="divMain">
            <input type="text" id="idInput" placeholder="Digite seu texto">
        </div>
        <div class="divMain" id="resultado">
            <div id="blocoResultado">
                <img src="img/Highqualityproducts.svg" alt="Sem texto">
                <div class="textResultado">
                    <h1>Nenhuma mensagem encontrada</h1>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <img src="img/exclamacaovetor.svg" alt="exclamação" id="imgAviso">
        <p id="textAviso">Apenas letras minúsculas e sem acento.</p>
        <button type="submit" class="btn" id="btnCriptografar">Criptografar</button>
        <button type="submit" class="btn" id="btnDescritografar">Descriptografar</button>
    </footer>
</body>
</html>
